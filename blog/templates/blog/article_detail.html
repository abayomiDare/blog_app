{% extends "base.html" %}
{% block title %} {{ article.title }} {% endblock %}
{% block content %}
<h1>{{ article.title }}</h1>
<p class="date"> Published {{ article.publish }} by {{ article.author }}</p>
{{ article.body|linebreaks }}
<p>
    <a href="{% url 'blog:article_share' article.id %}">
        Share this post
    </a>
</p>
{% endblock %}
